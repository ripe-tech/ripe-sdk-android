apply plugin: "com.novoda.bintray-release"
apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "org.jetbrains.dokka-android"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    sourceSets {
        main.manifest.srcFile "src/AndroidManifest.xml"
        main.java.srcDirs += "src/com/ripe/android"
        test.java.srcDirs += "src/com/ripe/android/test"
    }
    testOptions {
        unitTests {
            all {
                ignoreFailures false
                testLogging {
                    events "passed", "skipped", "failed", "standardOut", "standardError"
                }
            }
        }
    }
}

publish {
    def groupProjectID = "com.ripe.android"
    def artifactProjectID = "ripe-sdk-android"
    def publishVersionID = "0.1.0"

    userOrg = "platforme"
    repoName = "ripe-sdk-android"
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = "Android version of the RIPE SDK."
    website = "https://github.com/ripe-tech/ripe-sdk-android"
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinx_version"
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "junit:junit:4.12"
}

repositories {
    mavenCentral()
}

dokka {
    packageOptions {
        prefix = "com.ripe.android.test"
        suppress = true
    }
}
